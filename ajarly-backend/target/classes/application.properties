# Server Configuration
server.port=8081
spring.application.name=ajarly-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ajarly_db?zeroDateTimeBehavior=CONVERT_TO_NULL
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=ajarly_secret_key_2025_change_this_in_production_environment
jwt.expiration=604800000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.ajarly.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG